    <div class="project-card repo">
        <div class="card-content">
            <h2>{{repo.name}}
            </h2>
            <div class="buttons">
                <a class="button" rel="noreferrer" target="_blank"
                    href={{repo.html_url}}>Repository
                </a>
                <a class="button" *ngIf="repo.homepage" rel="noreferrer" target="_blank" href="{{repo.homepage}}">Live demo</a>
            </div>
            <p>{{repo.description}}</p>
            <p><b>Last Updated:</b> {{repo.updated_at}}<br>
            <b>Language:</b> {{repo.language}}
            </p>
        </div>
    </div>
