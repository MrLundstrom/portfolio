<h2>Timeline</h2>
<div class="timeline-container">
    <div class="column is-narrow">
        <div class="fill" *ngFor="let event of timeline">
            <button class="button" (click)="setEvent(event)">{{event.year}}</button>
        </div>
    </div>
    <div class="column border-left" >
        <app-timeline-event *ngIf="currentEvent" [event]="currentEvent"></app-timeline-event>
    </div>
</div>
