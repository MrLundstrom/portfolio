<div class="page splash" id="splash">
    <div class="splash-container">
        <div class="image is-192x192 is-rounded">
            <img alt="profilePicture" src="assets/profile.png">
        </div>
        <h1>Mr Lundstrom</h1>
        <h2>Student, developer & foodie</h2>
        <div class="menu">
            <a class="icon-link" rel="noreferrer" target="_blank" href="https://github.com/MrLundstrom" aria-label="My Github-profile">
                <fa-icon [icon]="['fab', 'github']" class="icon" [fixedWidth]="true"></fa-icon>
                <div class="tooltip">
                    Github
                </div>
            </a>
            <a class="icon-link" rel="noreferrer" target="_blank" href="assets/LundstromCV.pdf" download aria-label="Download my CV">
                <fa-icon icon="id-card" class="icon" [fixedWidth]="true"></fa-icon>
                <div class="tooltip">
                    CV
                </div>
            </a>
        </div>
    </div>
</div>
